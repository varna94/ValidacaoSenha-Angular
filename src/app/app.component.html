<div class="container--geral">
  <div class="">
    <form [formGroup]="cadastro" class="">
      <div>
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [ngClass]="{'input-error':!email?.valid && !email?.pristine,'input-sucsess': email?.valid && email?.pristine}"
          formControlName="email"
        />
        <p class="error-email" *ngIf="!email?.valid && !email?.pristine">
          Email invalido!
        </p>
      </div>
      <div class="align-fields">
        <label for="exampleInputEmail1" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          [ngClass]="{'input-error':!senha?.valid && !senha?.pristine,'input-sucsess': senha?.valid && senha?.pristine}"
          id="numero"
          formControlName="senha"
        />
        <p class="error-email" *ngIf="!senha?.valid && !senha?.pristine">
          A senha precisa ter no mÃ­nimo 6 caracteres!
        </p>
      </div>
    </form>
  </div>
</div>
